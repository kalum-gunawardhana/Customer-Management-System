<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Management</h1>

        <!-- Add Customer -->
        <div class="card p-4 mb-4">
            <h2 class="mb-3">Add Customer</h2>
            <form id="addForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="customerName" class="form-control" placeholder="Customer Name" required />
                </div>
                <div class="col-md-4">
                    <input type="text" id="customerAddress" class="form-control" placeholder="Customer Address" required />
                </div>
                <div class="col-md-4">
                    <input type="number" id="customerSalary" class="form-control" placeholder="Customer Salary" required />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </form>
        </div>

        <!-- Search Customer -->
        <div class="card p-4 mb-4">
            <h2 class="mb-3">Search Customer by Name</h2>
            <div class="input-group">
                <input type="text" id="searchName" class="form-control" placeholder="Enter Customer Name" />
                <button class="btn btn-secondary" onclick="searchCustomerByName()">Search</button>
            </div>
        </div>

        <!-- All Customers -->
        <div class="card p-4 mb-4">
            <h2 class="mb-3">All Customers</h2>
            <ul id="customerUl" class="list-group"></ul>
        </div>

        <!-- Update Customer -->
        <div class="card p-4 mb-4">
            <h2 class="mb-3">Update Customer</h2>
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="number" id="updateId" class="form-control" placeholder="Customer ID" required />
                </div>
                <div class="col-md-3">
                    <input type="text" id="updateName" class="form-control" placeholder="New Customer Name" required />
                </div>
                <div class="col-md-3">
                    <input type="text" id="updateAddress" class="form-control" placeholder="New Customer Address" required />
                </div>
                <div class="col-md-3">
                    <input type="number" id="updateSalary" class="form-control" placeholder="New Customer Salary" required />
                </div>
                <div class="col-12">
                    <button class="btn btn-warning" onclick="updateCustomer()">Update Customer</button>
                </div>
            </div>
        </div>

        <!-- Delete Customer -->
        <div class="card p-4">
            <h2 class="mb-3">Delete Customer</h2>
            <div class="input-group">
                <input type="number" id="deleteId" class="form-control" placeholder="Customer ID" required />
                <button class="btn btn-danger" onclick="deleteCustomer()">Delete Customer</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
